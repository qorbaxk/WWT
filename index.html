<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 입지?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section  class="container">
        <section class="title">

            <h1>오늘 <br>뭐 입지?🤷‍♀️</h1>

            <!--날씨 고르는 것-->
            <div class="loca">
                <input id="loca-input" type="text" placeholder="어디계세요?"  /> 
            
            </div>

        </section>

        <section class="tem">
            <div class="now-tem">
                 <!--오늘 기온알려주고-->
                 <div>
                    <p id="now-city">서울은 지금!</p> 
                    <p id="now-ondo">21°</p>
                </div>
                 <div class="row emoji">
                      <!--이모지-->
                     <div class="col">
                        🥼
                        <p>패딩,코트,sdjfsdklf</p>
                     </div>
                     <div class="col">
                        👔
                        <p>반팔,긴팔</p>
                     </div>
                     <div class="col">
                        👖
                        <p>반바지,치마</p>
                     </div>
                    
                 </div>
               
            </div>
           
            <div class="row tip">
                
                <div class="col">
                    <!--강수량, 적설량-->
                    <p class="left">&nbsp;&nbsp;강수량</p>
                    <p class="line"></p>
                    <p>10mm</p>
                    <p>☔우산을 챙기세요!</p>
                </div>

                <div class="col">
                     <!--체감온도-->
                    <p class="left">체감온도</p>
                    <p class="line"></p>
                    <p>10°</p>
                    <p>실제온도와 비슷</p>
                </div>

            </div>
         
    


        </section>

    
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
